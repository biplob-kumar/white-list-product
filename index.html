<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>

<body>
    <section class="container">
        <div class="card">
            <div>
                <button class="open-modal">&#9829;</button>
            </div>
            <img src="img/dog-food1.webp" alt="food">
            <h4 class="card-title">Joust Duffle Bag</h4>
            <h2 class="card-price">$20.89</h2>
        </div>
        <div class="card">
            <div>
                <button class="open-modal">&#9829;</button>
            </div>
            <img src="img/dog-food2.webp" alt="food">
            <h4 class="card-title">Joust Duffle Bag</h4>
            <h2 class="card-price">$20.89</h2>
        </div>
        <div class="card">
            <div>
                <button class="open-modal">&#9829;</button>
            </div>
            <img src="img/dog-food3.webp" alt="food">
            <h4 class="card-title">Joust Duffle Bag</h4>
            <h2 class="card-price">$20.89</h2>
        </div>
        <div class="card">
            <div>
                <button class="open-modal">&#9829;</button>
            </div>
            <img src="img/dog-food4.webp" alt="food">
            <h4 class="card-title">Joust Duffle Bag</h4>
            <h2 class="card-price">$20.89</h2>
        </div>
    </section>

    <section class="modal hidden">
        <div class="btn-container">
            <button class="close-modal">&times;</button>
        </div>
        <div class="modal-content">
            <h4 class="modal-title">Added To Wishlist Successfully!</h4>
            <img class="modal-gif" src="img/gif.gif" alt="modal img">
            <p class="modal-description">Thank You</p>
        </div>
    </section>

    <div class="overlay hidden"></div>

    <script src="main.js"></script>
</body>
</html>
